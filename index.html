  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="assets/logo_DR.svg" alt="" width="50" height="50">
      <h2>Horaires</h2>
      <p class="lead">Trouvez la relation qui vous arrangera.</p>
    </div>

    <div class="row g-lg-5">
      <div class="col-md-5 col-lg-4 order-md-last mb-xs-1">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Rechercher</span>
          <span class="badge bg-primary rounded-pill" id="result-count">0</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item lh-sm">
            <div>
              <h6 class="my-0 mb-2 d-flex justify-content-between">Départ</h6>
              <div class="position-relative">
                <input type="text" class="form-control" value="" id="from">
                <div class="position-absolute top-50 end-0 translate-middle">
                  <span class="spinner-border spinner-border-sm invisible" role="status">
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </div>
              </div>
              <ul class="dropdown-menu" id="from-suggest">
              </ul>
            </div>
          </li>
          <li class="list-group-item lh-sm">
            <div>
              <div class="dropdown">
                <h6 class="my-0 mb-2 d-flex justify-content-between">Arrivée</h6>
                <div class="position-relative">
                  <input type="text" class="form-control" value="" id="to">
                  <div class="position-absolute top-50 end-0 translate-middle">
                    <span class="spinner-border spinner-border-sm invisible" role="status">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </div>
                </div>
                <ul class="dropdown-menu" id="to-suggest">
                </ul>
              </div>
            </div>
          </li>
          <li class="list-group-item lh-sm">
            <div class="d-grid gap-2 d-flex justify-content-end">
              <button id="search" class="btn btn-secondary">Rechercher</button>
              <button id="reverse" class="btn btn-primary d-flex align-items-center"><span class="material-icons-round">compare_arrows</span></button>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Résultats</h4>
        <div class="accordion text-center" id="accordion">
          <img style="width: 50%;" src="assets/search.svg">
        </div>
      </div>
    </div>
  </main>
